<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
   
  <div >
    <input type="text" class="outputBox "placeholder="0" readonly>
    <div >
        <button class="sepecialbutton">sin</button>
        <button class="sepecialbutton">cos</button>
        <button class="sepecialbutton">tan</button>
        <button class="sepecialbutton">cot</button>
    </div>
    <div >
        <button class="sepecialbutton">cosec</button>
        <button class="sepecialbutton">sec</button>
        <button class="sepecialbutton">x<sup>2</sup></button>
        <button class="sepecialbutton">x<sup>3</sup></button>
    </div>
    <div>
        <button class="style">AC</button>
        <button class="style">DEL</button>
        <button class="style">%</button>
        <button class="style">/</button>
    </div>
    <div >
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="style">*</button>
    </div>
    <div >
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="style">+</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="style">-</button>
    </div>
    <div >
        <button>00</button>
        <button>0</button>
        <button class="style" style="font-size:30px;"> . </button>
        <button class="equal" >=</button>
    </div>
  </div>

    <script src="calculator.js"></script>

</body>
</html>
